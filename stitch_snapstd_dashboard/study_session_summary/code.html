<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Study Session Summary - Snapstd</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1313ec",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101022",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Lexend', sans-serif;
        }
        .ios-shadow {
            box-shadow: 0 4px 20px -2px rgba(0, 0, 0, 0.05);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-[#0d0d1b] dark:text-white min-h-screen flex flex-col">
<!-- Header / Navigation -->
<header class="flex items-center justify-between px-6 pt-6 pb-2">
<button class="w-10 h-10 flex items-center justify-center rounded-full bg-white dark:bg-gray-800 shadow-sm">
<span class="material-symbols-outlined text-gray-600 dark:text-gray-300">close</span>
</button>
<h2 class="text-sm font-semibold uppercase tracking-widest text-gray-500 dark:text-gray-400">Summary</h2>
<div class="w-10"></div> <!-- Spacer for centering -->
</header>
<main class="flex-1 px-6 pb-10">
<!-- Celebration Section -->
<div class="flex flex-col items-center text-center mt-4 mb-10">
<div class="relative mb-6">
<div class="absolute inset-0 bg-primary/10 rounded-full blur-2xl transform scale-150"></div>
<div class="relative bg-white dark:bg-gray-800 p-6 rounded-full ios-shadow">
<span class="material-symbols-outlined text-primary text-6xl leading-none">emoji_events</span>
</div>
</div>
<h1 class="text-3xl font-bold tracking-tight mb-2">Session Complete!</h1>
<p class="text-gray-500 dark:text-gray-400 text-lg">Incredible progress today, Alex!</p>
</div>
<!-- Main Stats Grid -->
<div class="grid grid-cols-2 gap-4 mb-8">
<div class="col-span-2 bg-white dark:bg-gray-800 p-6 rounded-xl ios-shadow border border-gray-100 dark:border-gray-700 flex items-center justify-between">
<div>
<p class="text-gray-500 dark:text-gray-400 text-sm font-medium mb-1">Accuracy</p>
<h3 class="text-3xl font-bold text-primary">90%</h3>
</div>
<div class="text-right">
<p class="text-sm font-semibold text-primary bg-primary/10 px-3 py-1 rounded-full">13/15 Correct</p>
</div>
</div>
<div class="bg-white dark:bg-gray-800 p-5 rounded-xl ios-shadow border border-gray-100 dark:border-gray-700">
<span class="material-symbols-outlined text-indigo-400 mb-3">layers</span>
<p class="text-gray-500 dark:text-gray-400 text-sm font-medium">Reviewed</p>
<p class="text-2xl font-bold">15</p>
</div>
<div class="bg-white dark:bg-gray-800 p-5 rounded-xl ios-shadow border border-gray-100 dark:border-gray-700">
<span class="material-symbols-outlined text-indigo-400 mb-3">schedule</span>
<p class="text-gray-500 dark:text-gray-400 text-sm font-medium">Time Spent</p>
<p class="text-2xl font-bold">12m</p>
</div>
</div>
<!-- Performance Breakdown -->
<div class="bg-white dark:bg-gray-800 p-6 rounded-xl ios-shadow border border-gray-100 dark:border-gray-700 mb-10">
<h3 class="text-base font-bold mb-4">Performance Breakdown</h3>
<!-- Mastered Row -->
<div class="mb-5">
<div class="flex justify-between items-center mb-2">
<div class="flex items-center gap-2">
<span class="size-2 rounded-full bg-emerald-500"></span>
<span class="text-sm font-medium">Mastered</span>
</div>
<span class="text-sm font-bold">13 Cards</span>
</div>
<div class="w-full bg-gray-100 dark:bg-gray-700 h-2.5 rounded-full overflow-hidden">
<div class="bg-emerald-500 h-full rounded-full" style="width: 86.6%"></div>
</div>
</div>
<!-- Need Review Row -->
<div>
<div class="flex justify-between items-center mb-2">
<div class="flex items-center gap-2">
<span class="size-2 rounded-full bg-orange-400"></span>
<span class="text-sm font-medium text-gray-600 dark:text-gray-400">Need Review</span>
</div>
<span class="text-sm font-bold">2 Cards</span>
</div>
<div class="w-full bg-gray-100 dark:bg-gray-700 h-2.5 rounded-full overflow-hidden">
<div class="bg-orange-400 h-full rounded-full" style="width: 13.4%"></div>
</div>
</div>
<p class="mt-4 text-xs text-center text-gray-400 italic">"Keep going, you're almost at a 5-day streak!"</p>
</div>
</main>
<!-- Footer Actions -->
<footer class="p-6 bg-white dark:bg-gray-800 border-t border-gray-100 dark:border-gray-700 flex flex-col gap-3">
<button class="w-full bg-primary text-white font-bold py-4 rounded-xl shadow-lg shadow-primary/20 hover:opacity-90 transition-all flex items-center justify-center gap-2">
            Back to Library
            <span class="material-symbols-outlined text-[20px]">arrow_forward</span>
</button>
<button class="w-full bg-transparent border-2 border-primary/20 text-primary font-bold py-4 rounded-xl hover:bg-primary/5 transition-all">
            Review Again
        </button>
</footer>
<!-- Safe Area Indicator (iOS Style) -->
<div class="h-6 bg-white dark:bg-gray-800"></div>
</body></html>
