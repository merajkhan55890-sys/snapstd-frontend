<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Manage Subjects Modal</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#135bec",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                    },
                    fontFamily: {
                        "display": ["Inter"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-gray-200 dark:bg-gray-900 font-display">
<!-- Mock Background (Snapstd Library) -->
<div class="fixed inset-0 flex flex-col p-4 opacity-40 pointer-events-none">
<div class="flex items-center justify-between mb-6">
<div class="h-8 w-32 bg-gray-300 dark:bg-gray-700 rounded"></div>
<div class="h-10 w-10 bg-gray-300 dark:bg-gray-700 rounded-full"></div>
</div>
<div class="grid grid-cols-2 gap-4">
<div class="h-40 bg-white dark:bg-background-dark rounded-xl shadow-sm p-4">
<div class="h-4 w-2/3 bg-gray-200 dark:bg-gray-700 rounded mb-2"></div>
<div class="h-4 w-1/2 bg-gray-200 dark:bg-gray-700 rounded"></div>
</div>
<div class="h-40 bg-white dark:bg-background-dark rounded-xl shadow-sm p-4">
<div class="h-4 w-2/3 bg-gray-200 dark:bg-gray-700 rounded mb-2"></div>
<div class="h-4 w-1/2 bg-gray-200 dark:bg-gray-700 rounded"></div>
</div>
</div>
</div>
<!-- Modal Backdrop -->
<div class="fixed inset-0 bg-black/40 backdrop-blur-sm flex flex-col justify-end">
<!-- Bottom Sheet Container -->
<div class="relative flex h-[85vh] w-full flex-col bg-background-light dark:bg-background-dark rounded-t-3xl overflow-hidden shadow-2xl">
<!-- Handle -->
<div class="flex h-5 w-full items-center justify-center pt-2">
<div class="h-1.5 w-12 rounded-full bg-gray-300 dark:bg-gray-700"></div>
</div>
<!-- Header -->
<div class="flex items-center px-6 py-4 border-b border-gray-200 dark:border-gray-800">
<div class="w-10"></div> <!-- Spacer for centering -->
<h2 class="text-gray-900 dark:text-white text-lg font-bold flex-1 text-center">Manage Subjects</h2>
<button class="flex w-10 items-center justify-end text-gray-500 hover:text-gray-700 dark:text-gray-400">
<span class="material-symbols-outlined">close</span>
</button>
</div>
<!-- Subject List Scroll Area -->
<div class="flex-1 overflow-y-auto px-4 py-2 space-y-1">
<!-- Biology -->
<div class="flex items-center gap-4 bg-white dark:bg-gray-800/50 p-3 rounded-xl border border-transparent hover:border-gray-200 dark:hover:border-gray-700 transition-colors">
<div class="text-gray-400 flex items-center justify-center cursor-grab active:cursor-grabbing">
<span class="material-symbols-outlined">drag_indicator</span>
</div>
<div class="flex-1 flex items-center gap-2">
<p class="text-gray-900 dark:text-gray-100 text-base font-medium">Biology</p>
<button class="text-gray-400 hover:text-primary transition-colors">
<span class="material-symbols-outlined text-sm">edit</span>
</button>
</div>
<button class="text-red-500 bg-red-50 dark:bg-red-900/20 p-2 rounded-lg hover:bg-red-100 dark:hover:bg-red-900/40 transition-colors">
<span class="material-symbols-outlined">delete</span>
</button>
</div>
<!-- Economics -->
<div class="flex items-center gap-4 bg-white dark:bg-gray-800/50 p-3 rounded-xl border border-transparent hover:border-gray-200 dark:hover:border-gray-700 transition-colors">
<div class="text-gray-400 flex items-center justify-center cursor-grab">
<span class="material-symbols-outlined">drag_indicator</span>
</div>
<div class="flex-1 flex items-center gap-2">
<p class="text-gray-900 dark:text-gray-100 text-base font-medium">Economics</p>
<button class="text-gray-400 hover:text-primary transition-colors">
<span class="material-symbols-outlined text-sm">edit</span>
</button>
</div>
<button class="text-red-500 bg-red-50 dark:bg-red-900/20 p-2 rounded-lg hover:bg-red-100 dark:hover:bg-red-900/40 transition-colors">
<span class="material-symbols-outlined">delete</span>
</button>
</div>
<!-- History -->
<div class="flex items-center gap-4 bg-white dark:bg-gray-800/50 p-3 rounded-xl border border-transparent hover:border-gray-200 dark:hover:border-gray-700 transition-colors">
<div class="text-gray-400 flex items-center justify-center cursor-grab">
<span class="material-symbols-outlined">drag_indicator</span>
</div>
<div class="flex-1 flex items-center gap-2">
<p class="text-gray-900 dark:text-gray-100 text-base font-medium">History</p>
<button class="text-gray-400 hover:text-primary transition-colors">
<span class="material-symbols-outlined text-sm">edit</span>
</button>
</div>
<button class="text-red-500 bg-red-50 dark:bg-red-900/20 p-2 rounded-lg hover:bg-red-100 dark:hover:bg-red-900/40 transition-colors">
<span class="material-symbols-outlined">delete</span>
</button>
</div>
<!-- Calculus -->
<div class="flex items-center gap-4 bg-white dark:bg-gray-800/50 p-3 rounded-xl border border-transparent hover:border-gray-200 dark:hover:border-gray-700 transition-colors">
<div class="text-gray-400 flex items-center justify-center cursor-grab">
<span class="material-symbols-outlined">drag_indicator</span>
</div>
<div class="flex-1 flex items-center gap-2">
<p class="text-gray-900 dark:text-gray-100 text-base font-medium">Calculus</p>
<button class="text-gray-400 hover:text-primary transition-colors">
<span class="material-symbols-outlined text-sm">edit</span>
</button>
</div>
<button class="text-red-500 bg-red-50 dark:bg-red-900/20 p-2 rounded-lg hover:bg-red-100 dark:hover:bg-red-900/40 transition-colors">
<span class="material-symbols-outlined">delete</span>
</button>
</div>
<!-- Political Science -->
<div class="flex items-center gap-4 bg-white dark:bg-gray-800/50 p-3 rounded-xl border border-transparent hover:border-gray-200 dark:hover:border-gray-700 transition-colors">
<div class="text-gray-400 flex items-center justify-center cursor-grab">
<span class="material-symbols-outlined">drag_indicator</span>
</div>
<div class="flex-1 flex items-center gap-2">
<p class="text-gray-900 dark:text-gray-100 text-base font-medium">Political Science</p>
<button class="text-gray-400 hover:text-primary transition-colors">
<span class="material-symbols-outlined text-sm">edit</span>
</button>
</div>
<button class="text-red-500 bg-red-50 dark:bg-red-900/20 p-2 rounded-lg hover:bg-red-100 dark:hover:bg-red-900/40 transition-colors">
<span class="material-symbols-outlined">delete</span>
</button>
</div>
</div>
<!-- Footer Area -->
<div class="p-6 bg-white dark:bg-gray-900 border-t border-gray-200 dark:border-gray-800 space-y-4">
<!-- Add New Subject Input -->
<div class="relative">
<input class="w-full h-12 pl-12 pr-4 bg-gray-100 dark:bg-gray-800 border-none rounded-xl text-gray-900 dark:text-white placeholder-gray-500 focus:ring-2 focus:ring-primary transition-all outline-none" placeholder="Enter subject name..." type="text"/>
<div class="absolute left-4 top-1/2 -translate-y-1/2 text-primary">
<span class="material-symbols-outlined">add_circle</span>
</div>
</div>
<!-- Action Button -->
<button class="w-full h-14 bg-primary text-white text-lg font-bold rounded-xl shadow-lg shadow-primary/20 active:scale-[0.98] transition-all">
                    Done
                </button>
</div>
<!-- Safe Area Bottom (iOS) -->
<div class="h-8 bg-white dark:bg-gray-900"></div>
</div>
</div>
</body></html>
